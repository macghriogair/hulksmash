language: php
os:
- linux
git:
  depth: 1
php:
- '7.1'
- '7.2'
- nightly
matrix:
  fast_finish: true
sudo: false
install:
- composer install
cache:
  directories:
  - vendor
  - "$HOME/.cache/composer"
script:
- "./hulksmash app:build --env=production hulksmash-$TRAVIS_PHP_VERSION"
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: builds/hulksmash-*
  skip_cleanup: true
  on:
    repo: macghriogair/hulksmash
    tags: true
    branch: master
    php: '7.2'
